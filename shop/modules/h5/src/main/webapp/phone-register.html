<!doctype html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="css/phone-register.css">
  </head>
  <body>
    <div class="am-g">
        <div class="am-u-sm-12 title">
            <p>注册</p>
        </div>
        <div class="am-u-sm-12 invitation">
            <p>接受<span>18000000000</span>的邀请加入婚礼云电子商务平台</p>
        </div>
        <div class="am-u-sm-12 register-list">
            <input type="text" class="phone-num" id="phone-num" placeholder="请输入手机号">
            <input type="text" class="code" id="code" placeholder="请输入验证码">
            <div class="left-blank"></div>
            <div class="phone-img">
                <img src="imgs/phone.png">
            </div>
            <div class="key-img">
                <img src="imgs/key.png">
            </div>
            <button type="button" class="am-btn am-btn-default get-code">获取验证码</button>
        </div>
        <div class="am-u-sm-12 register-list">
            <input type="text" class="user-name" id="" placeholder="请输入用户名">
            <input type="text" class="password" id="" placeholder="请输入密码">
            <div class="left-blank"></div>
            <div class="phone-img">
                <img src="imgs/user.png">
            </div>
            <div class="key-img">
                <img src="imgs/password.png">
            </div>
            
        </div>
        <div class="am-u-sm-12 submit-btn">
            <button type="button" class="am-btn am-btn-default active">下一步</button>
        </div>
    </div>
    <div class="warning am-vertical-align">
        <p class="am-vertical-align-middle">您输入的信息有误</p>
        
    </div>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
