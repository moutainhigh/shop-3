<!doctype html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="css/phone-invitation-code.css">
  </head>
  <body>
        <div class="am-u-sm-12 title">
            <p>注册</p>
        </div>
        <div class="am-u-sm-12 title2">
            <p>分享你的注册码</p>
        </div>
        <div class="am-u-sm-12 code">
            <p>ABCDEF</p>
        </div>
        <div class="am-u-sm-12 title3">
            <p>扫描二维码信息接受邀请</p>
        </div>
        <div class="am-u-sm-12 code-img">
            <img src="imgs/code.png">
        </div>
        <div class="am-u-sm-12 inputs">
            <div class="submit-input">
                <input type="text" class="am-form-field am-round" maxlength="6" placeholder="输入您的邀请码接受邀请"/>
                <div class="submit-btn">
                    <img src="imgs/submit-r.png">
                </div>
            </div>
        </div>
        <div class="am-u-sm-12 foot am-vertical-align">
            <div class="am-vertical-align-middle">
                <div class="third-login">
                    <div class="line"></div>
                    <p>分享到第三方平台</p>
                </div>
                <div class="login-link am-cf">
                    <div class="qq">
                        <img src="imgs/qq-b.png">
                    </div>
                    <div class="weibo">
                        <img src="imgs/weixin-b.png">
                    </div>
                </div>
            </div>   
        </div>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/invitation-code.js"></script>
  </body>
</html>
